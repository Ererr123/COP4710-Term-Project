<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - College Event Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Common Header -->
  <header>
    <h1>College Event Website</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="RSO.html">RSOs</a></li>
        <li><a href="login.html">Login/Register</a></li>
        <li id="logoutBtn" style="display: none; margin-left: auto;"><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <script>
    // Show logout if "user" exists in localStorage
    if (localStorage.getItem('user')) {
      document.getElementById('logoutBtn').style.display = 'inline-block';
      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'login.html';
      });
    }
  </script>

  <main>
    <section id="events-list">
      <h2>Upcoming Events</h2>
      <!-- Event cards will be dynamically inserted here -->
    </section>
  </main>
  
  <script src="js/script.js"></script>
</body>

<!-- Modal Structure -->
<div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modal-body">
        <!-- Detailed event content will be dynamically inserted here -->
      </div>
    </div>
  </div>
  
</html>
