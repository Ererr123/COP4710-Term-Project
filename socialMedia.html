<div class="share-buttons">
    <h3>Share this event:</h3>
    <button onclick="shareToFacebook()">Share on Facebook</button>
    <button onclick="addToGoogleCalendar()">Add to Google Calendar</button>
    <button onclick="shareToTwitter()">Share on Twitter</button>
    <script>
    // Replace with your event info (you could dynamically fill these in)
    const event = {
      title: "My Cool Event",
      description: "This is an awesome event you won't want to miss!",
      location: "New York City, NY",
      startDate: "20250415T180000", // Format: YYYYMMDDTHHMMSS
      endDate: "20250415T200000",
      url: window.location.href
    };
  
    function shareToFacebook() {
      const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(event.url)}`;
      window.open(fbUrl, '_blank', 'width=600,height=400');
    }
  
    function addToGoogleCalendar() {
      const googleCalendarUrl =
        `https://calendar.google.com/calendar/render?action=TEMPLATE` +
        `&text=${encodeURIComponent(event.title)}` +
        `&dates=${event.startDate}/${event.endDate}` +
        `&details=${encodeURIComponent(event.description)}` +
        `&location=${encodeURIComponent(event.location)}` +
        `&sf=true&output=xml`;
  
      window.open(googleCalendarUrl, '_blank', 'width=600,height=600');
    }
    function shareToTwitter() {
      const tweetText = `${event.title} - ${event.description} ${event.url}`;
      const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
      window.open(twitterUrl, '_blank', 'width=600,height=400');
    }
  </script>
  
  </div>
