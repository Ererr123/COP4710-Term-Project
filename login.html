<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register - College Event Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Common Header -->
  <header>
    <h1>College Event Website</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login/Register</a></li>
        <li id="logoutBtn" style="display: none; margin-left: auto;"><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <script>
    // Show logout if "user" exists in localStorage
    if (localStorage.getItem('user')) {
      document.getElementById('logoutBtn').style.display = 'inline-block';
      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'login.html';
      });
    }
  </script>

  <!-- Page Specific Content -->
  <main>
    <section id="auth">
      <!-- Login Form -->
      <h2>Login</h2>
      <form id="login-form" method="post">
        <label for="login-username">Username:</label>
        <input type="username" id="login-username" name="username" required>
        
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        
        <button id="login-button" type="submit">Login</button>
      </form>
      <div id="message-box-login"></div>
      <!-- Registration Form -->
      <h2>Register</h2>
      <form id="register-form" method="post">
        <label for="reg-username">Username:</label>
        <input type="username" id="reg-username" name="username" required>
        
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required>
        
        <label for="reg-name">Name:</label>
        <input type="name" id="reg-name" name="name" required>

        <label for="reg-role">Role:</label>
        <select id="reg-role" name="role" required>
          <option value="">-- Select Role --</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
          <option value="superadmin">Super Admin</option>
        </select>
        
        <label for="reg-university-ID">University:</label>
        <select id="reg-university-ID" name="reg-university-ID" required>
          <option value="">-- Select University --</option>
          <option value="1">UCF</option>
          <option value="2">UF</option>
          <option value="3">FSU</option>
        </select>
        
        <button id="register-button" type="submit">Register</button>
      </form>
      <div id="message-box"></div>
    </section>
  </main>

  <!-- Common Footer -->
  <footer>
    <p>&copy; 2025 College Event Website</p>
  </footer>

  <script src="js/login-register.js"></script>
</body>
</html>
